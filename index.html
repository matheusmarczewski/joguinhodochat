<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #d63384; }
    .pergunta {
      background: #ffffff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      font-size: 1.1em;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #d63384;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #c2185b;
    }
    .tips {
      font-size: 0.95em;
      color: #555;
      margin-top: 10px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Entre Eu & VocÃª ðŸ’–</h1>
  <p>Clique abaixo para uma nova pergunta ou desafio.</p>

  <div class="pergunta" id="perguntaBox">Clique em "Nova Pergunta" para comeÃ§ar ðŸ’Œ</div>
  <div class="tips" id="tipsBox"></div>
  <button onclick="mostrarPergunta()">Nova Pergunta</button>

  <script>
    let perguntas = [];
    let perguntasExibidas = [];

    fetch('perguntas_aleatorias_unificadas.json')
      .then(response => response.json())
      .then(json => {
        perguntas = json;
      })
      .catch(error => {
        document.getElementById("perguntaBox").innerText = "Erro ao carregar as perguntas.";
        console.error("Erro:", error);
      });

    function mostrarPergunta() {
      if (!perguntas || perguntas.length === 0) return;

      if (perguntasExibidas.length === perguntas.length) {
        perguntasExibidas = [];
      }

      const restantes = perguntas
        .map((p, i) => ({ p, i }))
        .filter(({ i }) => !perguntasExibidas.includes(i));

      const sorteio = restantes[Math.floor(Math.random() * restantes.length)];
      perguntasExibidas.push(sorteio.i);

      const pergunta = sorteio.p.question || sorteio.p.pergunta;
      const dicas = sorteio.p.tips || sorteio.p.dicas;

      document.getElementById("perguntaBox").innerText = pergunta;
      document.getElementById("tipsBox").innerHTML = dicas
        ? "<strong>Dicas:</strong><ul>" + dicas.map(d => `<li>${d}</li>`).join("") + "</ul>"
        : "";
    }
  </script>
</body>
